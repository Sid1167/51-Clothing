{% extends 'base.html' %}

{% block title %}
    Clothing
{% endblock title %}

{% block body %}
<h1>Clothing List</h1>
<table class="table table-bordered table-hover">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>

    {% for clothing in clothinglist %}
        <tr>
            <td>{{clothing[0]}}</td>
            <td>{{clothing[1]}}</td>
            <td>{{clothing[2]}}</td>
            <td>{{clothing[3]}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock body %}
