{% extends 'base.html' %}

{% block title %}
    Search by name
{% endblock title %}

{% block body %}
    <h1>Clothing By Name</h1>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <table class="table table-bordered table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>

        <tr>
            <td>{{clothing[0]}}</td>
            <td>{{clothing[1]}}</td>
            <td>{{clothing[2]}}</td>
            <td>{{clothing[3]}}</td>
        </tr>

    </table>
{% endblock body %}
